version: "3.8"

services:

  flask:
    build: ./flask
    container_name: flask_app
    restart: always
    links:
      - db:database
    ports:
      - 8080:8080
    depends_on:
      - db

  db:
    image: postgres:16
    container_name: postgres_db
    environment:
      POSTGRES_DB: db
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
    expose:
      - 5432
